<div class="carousel__container">

    <div class="carousel [ js-carousel ]">

        <div class="carousel__item" style="background-image: url('')">

            <div class="carousel__overlay"></div>

            <div class="carousel__content">

            </div>

        </div>

        <div class="carousel__item" style="background-image: url('')" aria-hidden="true">

            <div class="carousel__overlay"></div>

            <div class="carousel__content">

            </div>

        </div>

        <div class="carousel__item" style="background-image: url('')" aria-hidden="true">

            <div class="carousel__overlay"></div>

            <div class="carousel__content">

            </div>

        </div>

    </div>

    <fieldset aria-label="carousel buttons" class="carousel__navigation" aria-controls="carousel">

        <button class="carousel__nav carousel__nav--prev [ js-carousel__prev ]" aria-label="previous">
            <svg class="svg svg--carousel-arrow">
                <use xlink:href="#svg-boilerplate-arrow"></use>
            </svg>
        </button>

        <button class="carousel__nav carousel__nav--next [ js-carousel__next ]" aria-label="next">
            <svg class="svg svg--carousel-arrow">
                <use xlink:href="#svg-boilerplate-arrow"></use>
            </svg>
        </button>

    </fieldset>

    <div class="carousel__pagination [ js-carousel-pagination ]"></div>

</div>
