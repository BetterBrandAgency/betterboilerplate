<!--

    Basic Skeleton HTML for creating an image carousel
    - Requires the accompanying Javascript Pattern
    - Requires the optional script siema.min.js to be put into bundled scripts

-->


<div class="carousel__container">

    <div class="carousel [ js-carousel ]">

        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>

    </div>

    <div class="carousel__navigation">
        <button class="carousel__nav carousel__nav--prev [ js-carousel__prev ]">
            <svg class="svg svg--carousel-arrow">
                <use xlink:href="#svg-boilerplate-arrow"></use>
            </svg>
        </button>

        <button class="carousel__nav carousel__nav--next [ js-carousel__next ]">
            <svg class="svg svg--carousel-arrow">
                <use xlink:href="#svg-boilerplate-arrow"></use>
            </svg>
        </button>
    </div>

    <div class="carousel__pagination [ js-carousel-pagination ]"></div>

</div>
